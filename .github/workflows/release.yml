name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        run: go build -v -o fahhhh.exe

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          name: Fahhhh CLI
          files: fahhhh.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}