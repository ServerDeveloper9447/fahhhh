name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - { goos: linux, goarch: amd64, cgo: 1, cc: gcc }
          - { goos: linux, goarch: arm64, cgo: 1, cc: aarch64-linux-gnu-gcc }
          - {
              goos: linux,
              goarch: arm,
              goarm: 7,
              cgo: 1,
              cc: arm-linux-gnueabihf-gcc,
            }
          - { goos: windows, goarch: amd64, cgo: 0, cc: "" }
          - { goos: windows, goarch: arm64, cgo: 0, cc: "" }
          - { goos: windows, goarch: 386, cgo: 0, cc: "" }
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies (Linux & Cross-compilers)
        if: matrix.goos == 'linux'
        run: |
          if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
            # Ubuntu 24.04+ (DEB822 format)
            sudo sed -i 's/Architectures: /Architectures: amd64 /' /etc/apt/sources.list.d/ubuntu.sources
            echo -e "\nTypes: deb\nURIs: http://ports.ubuntu.com/\nSuites: $(lsb_release -cs) $(lsb_release -cs)-updates $(lsb_release -cs)-security\nComponents: main restricted universe multiverse\nArchitectures: arm64 armhf" | sudo tee /etc/apt/sources.list.d/ports.sources
          else
            sudo sed -i "s/^deb /deb [arch=amd64] /g" /etc/apt/sources.list
            echo "deb [arch=arm64,armhf] http://ports.ubuntu.com/ $(lsb_release -cs) main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            echo "deb [arch=arm64,armhf] http://ports.ubuntu.com/ $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            echo "deb [arch=arm64,armhf] http://ports.ubuntu.com/ $(lsb_release -cs)-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          fi

          sudo dpkg --add-architecture arm64
          sudo dpkg --add-architecture armhf
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libasound2-dev:arm64 libasound2-dev:armhf \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: ${{ matrix.cgo }}
          CC: ${{ matrix.cc }}
        run: |
          BINARY_NAME=fahhhh-${{ matrix.goos }}-${{ matrix.goarch }}
          LDFLAGS="-s -w"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          if [ "${{ matrix.cgo }}" = "1" ]; then
            LDFLAGS="$LDFLAGS -extldflags=-static"
          fi
          go build -ldflags="$LDFLAGS" -v -o "$BINARY_NAME"
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: ${{ env.BINARY_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          name: Fahhhh CLI ${{ github.ref_name }}
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
