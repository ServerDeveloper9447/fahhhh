name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - { goos: linux, goarch: amd64, cgo: 1, cc: gcc }
          - { goos: linux, goarch: arm64, cgo: 1, cc: aarch64-linux-gnu-gcc }
          - {
              goos: linux,
              goarch: arm,
              goarm: 7,
              cgo: 1,
              cc: arm-linux-gnueabihf-gcc,
            }
          - { goos: windows, goarch: amd64, cgo: 0, cc: "" }
          - { goos: windows, goarch: arm64, cgo: 0, cc: "" }
          - { goos: windows, goarch: 386, cgo: 0, cc: "" }
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies (Linux & Cross-compilers)
        if: matrix.goos == 'linux'
        run: |
          sudo dpkg --add-architecture arm64
          sudo dpkg --add-architecture armhf
          
          sudo find /etc/apt/ -name "*.list" -delete
          sudo find /etc/apt/ -name "*.sources" -delete
          
          echo -e "Types: deb\nURIs: http://azure.archive.ubuntu.com/ubuntu/ http://security.ubuntu.com/ubuntu/\nSuites: noble noble-updates noble-security noble-backports\nComponents: main restricted universe multiverse\nArchitectures: amd64" | sudo tee /etc/apt/sources.list.d/amd64.sources
          echo -e "Types: deb\nURIs: http://ports.ubuntu.com/ubuntu-ports/\nSuites: noble noble-updates noble-security noble-backports\nComponents: main restricted universe multiverse\nArchitectures: arm64 armhf" | sudo tee /etc/apt/sources.list.d/arm-ports.sources

          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libasound2-dev:arm64 libasound2-dev:armhf \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: ${{ matrix.cgo }}
          CC: ${{ matrix.cc }}
        run: |
          BINARY_NAME=fahhhh-${{ matrix.goos }}-${{ matrix.goarch }}
          LDFLAGS="-s -w"
          
          if [ "${{ matrix.goos }}" = "linux" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
              export CGO_LDFLAGS="-L/usr/lib/aarch64-linux-gnu"
            elif [ "${{ matrix.goarch }}" = "arm" ]; then
              export PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig
              export CGO_LDFLAGS="-L/usr/lib/arm-linux-gnueabihf"
            fi
          fi

          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          if [ "${{ matrix.cgo }}" = "1" ]; then
            LDFLAGS="$LDFLAGS -extldflags=-static"
          fi
          
          go build -ldflags="$LDFLAGS" -v -o "$BINARY_NAME"
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: ${{ env.BINARY_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          name: Fahhhh CLI ${{ github.ref_name }}
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
