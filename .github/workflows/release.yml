name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - { goos: linux, goarch: amd64, cgo: 1, cc: gcc }
          - { goos: linux, goarch: arm64, cgo: 1, cc: aarch64-linux-gnu-gcc }
          - { goos: linux, goarch: arm, goarm: 7, cgo: 1, cc: arm-linux-gnueabihf-gcc }
          - { goos: windows, goarch: amd64, cgo: 0, cc: "" }
          - { goos: windows, goarch: arm64, cgo: 0, cc: "" }
          - { goos: windows, goarch: 386, cgo: 0, cc: "" }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies (Linux & Cross-compilers)
        if: matrix.goos == 'linux'
        run: |
          sudo dpkg --add-architecture arm64
          sudo dpkg --add-architecture armhf
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libasound2-dev:arm64 libasound2-dev:armhf \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: ${{ matrix.cgo }}
          CC: ${{ matrix.cc }}
        run: |
          BINARY_NAME=fahhhh-${{ matrix.goos }}-${{ matrix.goarch }}
          LDFLAGS="-s -w"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          if [ "${{ matrix.cgo }}" = "1" ]; then
            LDFLAGS="$LDFLAGS -extldflags=-static"
          fi
          go build -ldflags="$LDFLAGS" -v -o "$BINARY_NAME"
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Fahhhh CLI ${{ github.ref_name }}
          files: ${{ env.BINARY_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}